<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style type="text/css"><!--

div.carousel-indicators
{
}

div.carousel-indicators button,
div.carousel-indicators button.active
{
    width: 10em;
    margin: 10px;
}

a.carousel-control-prev, a.carousel-control-next
{
    width: 8%;
}

.carousel-control-next,
.carousel-control-prev
{
    filter: invert(100%);
}

.min-vh-90 { min-height:90vh!important }

--></style>

    <title>Hidamari</title>
</head>
<body class="bg-secondary">
    <div class="pos-f-t">
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h4 class="text-white">Configration</h4>
                <span class="text-muted">Configration</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Hidamari</a>

            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/theme/test.html">test
                  <span class="sr-only">test</span>
                </a>
            </ul>

            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <div class="container-fluid px-0">

        <div id="carousel" class="carousel slide" data-ride="carousel" data-interval="false">

            <div class="carousel-indicators">
                <button type="button" class="btn btn-outline-dark rounded-pill" data-target="#carousel" data-slide-to="0">Playlist</button>
                <button type="button" class="btn btn-outline-dark rounded-pill active" data-target="#carousel" data-slide-to="1">Play</button>
                <button type="button" class="btn btn-outline-dark rounded-pill" data-target="#carousel" data-slide-to="2">Library</button>
            </div>

            <div class="carousel-inner" role="listbox">
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center min-vh-90">

                        <h1 class="display-1">Playlist</h1>

                    </div>
                </div>
                <div class="carousel-item active">
                    <div class="d-flex align-items-center justify-content-center min-vh-90">

                        <h1 class="display-1">Play</h1>

                    </div>
                </div>
                <div class="carousel-item">
                    <div class="d-flex align-items-center justify-content-center min-vh-90">

                        <h1 class="display-1">Library</h1>

                    </div>
                </div>
            </div>

            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
